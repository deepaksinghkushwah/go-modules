{{ define "header" }}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{ block "title" .}}{{.PageTitle}}{{ end }}</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                </li>
                {{ if not .IsLoggedIn }}
                <li class="nav-item">
                    <a class="nav-link" href="/site/login">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/site/register">Register</a>
                </li>
                {{ end }}
                
                {{ if .IsLoggedIn }}
                <li class="nav-item">
                    <a class="nav-link" href="/member/me">Me</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/site/logout">Logout</a>
                </li>
                {{ end }}
            </ul>
        </div>
    </nav>

    <div class="container">        
        {{range .flashes}}
        <div class="alert alert-warning">            
            <div>
                {{.}}
            </div>            
        </div>
        {{ end }}

        


        {{ end }}
        <!-- Header Block End-->



        {{ define  "footer" }}
    </div>
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/vue.min.js"></script>
    <script>
        let vm = new Vue({
            el: '#example',
            delimiters: ['${', '}'],
            data: {
                message: "hi there :)"
            }
        });
    </script>
</body>

</html>
{{ end }}
